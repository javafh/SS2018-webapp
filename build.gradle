plugins {
	id 'fr.putnami.gwt' version '0.6.1'
}

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
	jcenter()
}

dependencies {
	compile 'de.esoco:esoco-lib:1.2.+'
	compile 'com.github.gwtmaterialdesign:gwt-material:2.0.1'
	compile 'com.github.gwtmaterialdesign:gwt-material-themes:2.0.1'
}

putnami {
	module 'de.hsflensburg.java.gwt.WebApp'
	gwtVersion '2.8.2'
}